{% extends "base.html" %}

{% block style %}
	<link rel="stylesheet" type="text/css" media="screen" href="/css/post.css" />
	{% for file in css %}
		<link rel="stylesheet" type="text/css" media="screen" href="{{ file }}" />
	{% endfor %}
{% endblock %}

{% block content %}
	<h1>{{ post.title }}</h1>
	<div>
		<span class="time">{{ post.time }}</span> |
		{% for tag in post.tags %}
			<span class="tags"><a href="/blog/#{{ tag }}">{{ tag }}</a></span>
		{% endfor %}
	</div>
	{{ post | safe }}
{% endblock %}
